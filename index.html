var found = false;

    res = $("#results");
    res.val(res.val() + '\n' + data);
}
function error(data){
    alert("Error!" + data);
    found = false;
}

$(document).ready(function(){
    $("#submit").click(function(){
        var isbn = $("#isbn").val();
        var library= "Silver Spring";
        found = false;
        checkLibraryForAllEditions(isbn,library,success,error);
    })
});
        </script>
